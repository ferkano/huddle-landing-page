<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 600px)">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Huddle-landing</title>
</head>
<body>
    <main class="container">
        <div class="container-img">
            <section class="logo">
                <picture class="section-logo">
                    <img src="./images/logo.svg" alt="">
                </picture>
            </section>
            <section class="body">
                <section class="body-ilustration">
                    <section class="ilustration">
                        <picture class="ilustration-picture">
                            <img src="./images/illustration-mockups.svg" alt="">
                        </picture>
                    </section>
                </section>
                <section class="body-text">
                    <section class="tittle">
                        <h1>Build the Community <br> Your Fans Will Love</h1>
                    </section>
                    <section class="content">
                        <p>Huddle re-imagines the way we build communities. You have a voice,but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    </section>
                    <section class="button">
                        <button class="register">Register</button>
                    </section>
                </section>
            </section> 
            <footer class="rs">
                <img src="./images/icon-facebook.png" alt="">
                <img src="./images/icons8-twitter-cuadrado-96.png" alt="">
                <img src="./images/icon-ig.png" alt="">
            </footer>  
        </div>
    </main>
</body>
</html>
